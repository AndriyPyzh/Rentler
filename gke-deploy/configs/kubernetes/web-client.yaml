apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    app: web-client
  name: web-client
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-client
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: web-client
    spec:
      containers:
        - image: gcr.io/rentler-370619/rentler_web-client
          imagePullPolicy: Always
          name: web-client
          envFrom:
            - configMapRef:
                name: web-client
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    cloud.google.com/neg: '{"ingress":true}'
  labels:
    app: web-client
  name: web-client
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - port: 80
      protocol: TCP
      targetPort: 3000
  selector:
    app: web-client
  sessionAffinity: None
  type: LoadBalancer
---
apiVersion: v1
data:
  REACT_APP_API_URL: 'http://34.0.240.189:8765'
kind: ConfigMap
metadata:
  name: web-client
  namespace: default